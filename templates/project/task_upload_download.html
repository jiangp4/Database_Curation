{% extends "base_main.html" %}

{% block head %}

{% load static %}

<script src="{% static 'js/celery_progress.js' %}"></script>

<script type="text/javascript">

	function downloadSuccessRedirect(){
		window.location.href = "/project/task_upload_complete{% url 'celery_progress:task_status' task_id %}";
	}

	document.addEventListener("DOMContentLoaded", function () {
		var progressUrl = "{% url 'celery_progress:task_status' task_id %}";
		CeleryProgressBar.initProgressBar(progressUrl, {
			onSuccess: downloadSuccessRedirect,
		});
	});	
</script>

{% endblock %}

{% block content %}
<div class="row">

<h2>Download and parse meta data for task {{title}}.</h2>

<div class='progress-wrapper'>
	<div id='progress-bar' class='progress-bar' style="background-color: #68a9ef; width: 0%;">&nbsp;</div>
</div>
<div id="progress-bar-message">Waiting for progress to start...</div>

<br>

</div>

{% endblock %}
